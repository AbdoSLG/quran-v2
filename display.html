<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doaa</title>

    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            direction: rtl;
        }
        .container{
            width: 80%;
            margin: auto;
            height: 100%;
        }

    </style>
</head>

<body>
    

    <div class="container">
        <iframe src="" frameborder="0" style="width: 100% ;height:97%;"></iframe>
    
    
    </div>





    <script >

        let frame=document.querySelector("iframe")
        frame.setAttribute("src" , localStorage.getItem("iframeSrc"))

    </script>
</body>
</html>
